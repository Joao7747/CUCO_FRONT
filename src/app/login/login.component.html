<form [formGroup]="loginForm">
    <div class="form-content">
        <h1>Login</h1> 
        <p> 
          <input id="user" name="user" formControlName="user" required="required" type="text" placeholder="Usuário" pInputText />
        </p>
         
        <p> 
          <input id="password" name="password" formControlName="password" required="required" type="password" placeholder="Senha" pInputText /> 
        </p>
         
        <p> 
          <p-button (click)="autenticar()">Log In</p-button>
        </p>
        <label *ngIf="showError">Usuário e/ou senha incorretos!</label>
        <p>
          Ainda não tem conta?
          <a href="/cadastro">Cadastre-se</a>
        </p>
    </div>
    
</form>
