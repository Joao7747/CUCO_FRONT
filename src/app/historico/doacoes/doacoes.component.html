<div style="text-align: center;">
    <h2>Doações</h2>
    <p-table [value]="doacoes" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
            <tr>
                <th>Valor</th>
                <th>Data</th>
                <th>Nome do Doador</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-doacoes>
            <tr>
                <td>{{doacoes.valorDoacao}}</td>
                <td>{{doacoes.dataDoacao}}</td>
                <td>{{doacoes.nomeDoador}}</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
            <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
        </ng-template>
        <ng-template pTemplate="paginatorright">
            <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
        </ng-template>
    </p-table>
</div>
