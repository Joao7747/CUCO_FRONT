<div style="text-align: center;">
    <h2>Retiradas</h2>
    <p-table [value]="retiradas" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
            <tr>
                <th>Data de Retirada</th>
                <th>Estabelecimento</th>
                <th>Restaurante</th>
                <th>Valor Entregue</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-retiradas>
            <tr>
                <td>{{retiradas.dataEntregaRetirada}}</td>
                <td>{{retiradas.nomeOng}}</td>
                <td>{{retiradas.nomeRestaurante}}</td>
                <td>{{retiradas.valorEntregado}}</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
            <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
        </ng-template>
        <ng-template pTemplate="paginatorright">
            <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
        </ng-template>
    </p-table>
</div>
